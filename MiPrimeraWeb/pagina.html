<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
    <style> 
    /*CSS reset settings here*/
    * {
        margin: 0px;
        padding: 0px;
    }
    #wrapper {
        width: 100%;/*950px;*/
        background-color: white;
        margin: 0px auto;
        padding: 8px;
    }
    #header {
        min-height: 150px;
        background-color: lightgreen;
        margin-bottom: 8px;
    }
    #navigation {
        width: 25%; /*200px;*/
        background-color: lightblue;
        vertical-align: top;
        display: none;
    }
    #main_content {
        width: 100%;
        background-color: lightcoral;
        padding: 8px;
    }
    .subcontents {
        min-height: 200px;
        width: 100%;
        background-color: lightyellow;
        display: inline-block;
        margin-bottom: 8px;
    }
    #advertisement {
        min-height: 120px;
        width: 100%; /*660px;*/
        background-color: lightpink;
        margin-top: 8px;
    }
    /*celular*/
    @media screen and (max-width: 575px) {

    }
    /*tablet*/
    @media (min-width: 768px) and (max-width: 1024px){
        #navigation {
            display: block;
            width: 100%;
            height: 50px;
            margin-bottom: 8px;
        }
        .subcontents {
            width: 45%;
            display: inline-block;
            margin-right: 8px;
        }
    }

    @media (min-width: 1025px){
        #navigation {
            display: inline-block;
            width: 25%;
            height: 300px;
            margin-right: 8px;
        }
        #main_content {
            display: inline-block;
            width: 71%;
            background-color: lightcoral;
            padding: 16px;
            margin-left: 8px;
        }
        .subcontents {
            min-height: 200px;
            width: 30%;
            background-color: lightyellow;
            display: inline-block;
            margin:8px;
        }
        #advertisement {
            margin:16px;
        }
    }

    </style>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1>Media Query</h1>
        </div>
        <div id="navigation"></div>
        <div id="main_content">
            <div class="subcontents"></div>
            <div class="subcontents"></div>
            <div class="subcontents"></div>
            <div id="advertisement"></div>
        </div>
    </div>
</body>
</html>
