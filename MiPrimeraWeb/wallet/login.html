<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">Inicio de Sesion</span>
        </div>
    </nav>
    <div class="text-center">
    <h2>Inicio de sesión</h2>
    </div>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">

        <form id="loginForm">
        <input type="email" class="form-control mb-3" id="email" placeholder="Email" required>
        <input type="password" class="form-control mb-3" id="password" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-primary w-100">Iniciar Sesion</button>
        </form>
    </div>
</div>
</body>
</html>
