<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESTION DE EMPRESA::</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn {
            padding: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <!--  boton de comportamientos -->

        <h1>Gestion de usuarios</h1>
        <div class="container mt-4">
        <h3 class="mb-3">Registro de Usuarios</h3>

    <form id="formularioUsuario" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Edad</label>
            <input type="number" id="edad" class="form-control" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Agregar Datos</button>
        </div>
    </form>

        <div class="container mt-4">
            <table class="table table-bordered table-hover" id="tablaUsuarios">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                Filas din√°micas 
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script>
        $(function(){
            $('#formularioUsuario').on("submit", function(evento) {
                evento.preventDefault();//1.- evite la recarga
                //2.- capturar los datos
                const nombre = $('#nombre').val();
                const edad = $('#edad').val();
                //3.- adicionar a la tabla con append
                $('#tablaUsuarios').append(`
                <tr>
                    <td>${nombre}</td>
                    <td>${edad}</td>
                    <td>acciones</td>
                </tr>
                `);
                //4.- limpiar los inputs
                $('#nombre').val("");
                $('#edad').val("");

            });
        //fin document
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
